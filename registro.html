<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/principal.css">
    <link rel="stylesheet" href="styles/pages/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="cabezera">
        <h1 class="titulos">Escuela de idiomas</h1>
         <a href="index.html">
              <button class="boton">inicio</button>
         </a>
    </header>
   
   
    <div class="contenedor__registro">
        <h2 class="titulo__registro">Formulario de Registro de Usuario</h2>

        <form action="/submit-your-form-processing-url" method="post" class="formulario">
            <div class="campo-formulario">
                <label class="formulario__label" for="username" class="etiqueta">Nombre de Usuario:</label>
                <input class="formulario__text" type="text" id="username" name="username" class="entrada" required placeholder="Ingresa el nombre de Usuario">
            </div>
            <div class="campo-formulario">
                <label class="formulario__label" for="email" class="etiqueta">Correo Electrónico:</label>
                <input class="formulario__text" type="email" id="email" name="email" class="entrada" required placeholder="Colocar correo electrónico">
            </div>
            <div class="campo-formulario">
                <label class="formulario__label" for="fullname" class="etiqueta">Nombre Completo:</label>
                <input class="formulario__text" type="text" id="fullname" name="fullname" class="entrada" required placeholder="Escribe tu nombre completo">
            </div>

            <div class="campo-formulario">
                <label class="formulario__label" for="edad" class="etiqueta">Fecha de nacimiento:</label>
                <input class="formulario__text" type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="entrada" required placeholder="Coloque porfavor su fecha de nacimiento">
            </div>            
            
            <div class="campo-formulario">
                <label class="formulario__label" for="matricula" class="etiqueta">Boleta:</label>
                <input class="formulario__text" type="text" id="matricula" name="matricula" class="entrada" required placeholder="Escribe tu matrícula">
            </div>   
            <div class="campo-formulario">
                <label class="formulario__label" for="password" class="etiqueta">Contraseña:</label>
                <input class="formulario__text" type="password" id="password" name="password" class="entrada" required>
            </div>
            <button class="formulario__submit" type="submit" class="boton">Registrar</button>
        
        </form>
    </div>


</body>
</html>
